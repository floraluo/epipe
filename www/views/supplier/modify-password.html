<ion-view view-title="修改密码" hide-tabs="true">
	<ion-content class="scroll-bg padding modify-personal-info">
	<form name="modPassword" ng-submit="supplierModPassword(modPassword)" novalidate>
		<div class="list list-insert card card-round">
			
			<label class="item item-input item-stacked-label">
				<span class="input-label">原始密码</span>
				<input name="oldPassword" ng-model='supplier.oldPassword' ng-minlength="6" ng-maxlength="20" required  type="password" placeholder="请输入原始密码"><i></i>
			</label>
			<div class="padding" ng-show="show_error && modPassword.oldPassword.$error.required">
				<span class="error">密码不能为空！</span>
			</div>
			<div class="padding" ng-show="modPassword.oldPassword.$dirty  && modPassword.oldPassword.$error.maxlength">
				<span class="error">密码不能大于20个字符！</span>
			</div>
			<div class="padding" ng-show="modPassword.oldPassword.$dirty  && modPassword.oldPassword.$error.minlength">
				<span class="error">密码不能小于6个字符！</span>
			</div>

			<label class="item item-input item-stacked-label">
				<span class="input-label">新密码</span>
				<input name="newPassword" ng-model='supplier.newPassword' ng-minlength="6" ng-maxlength="20" required  type="password" placeholder="请输入新密码：6-20个字符"><i></i>
			</label>
			<div class="padding" ng-show="show_error && modPassword.newPassword.$error.required">
				<span class="error">密码不能为空！</span>
			</div>
			<div class="padding" ng-show="modPassword.newPassword.$dirty  && modPassword.newPassword.$error.maxlength">
				<span class="error">密码不能大于20个字符！</span>
			</div>
			<div class="padding" ng-show="modPassword.newPassword.$dirty  && modPassword.newPassword.$error.minlength">
				<span class="error">密码不能小于6个字符！</span>
			</div>

			<label class="item item-input item-stacked-label">
				<span class="input-label">重复密码</span>
				<input name="rePassword" ng-model='repassword'  ng-minlength="6" ng-maxlength="20" required repeat="newPassword" type="password" placeholder="重复新密码"><i></i>
			</label>			
			<div class="padding" ng-show="modPassword.rePassword.$dirty  && modPassword.rePassword.$error.repeat">
				<span class="error">两次密码不一致</span>
			</div>

			<div class="item">
				<button class="button button-full button-balanced button-my-balanced button-round" type="submit">确认修改</button>
			</div>
		</div>
	</form>
	</ion-content>
</ion-view>
