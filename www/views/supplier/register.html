<ion-view view-title="注册供应商">
	<ion-content class="padding scroll-bg">
	<div class="top-icon"><i class="ion-ios-personadd-outline"></i></div>
	<form name="register" ng-submit="supplierRegiste(register)" novalidate>
		<div class="list list-insert card card-round">
			<label class="item item-input">
				<input type="email" name="email" placeholder="邮箱" ng-model='userRegisInfo.email' required><i></i>
			</label>
			<div class="padding" ng-show="show_error && register.email.$error.required">
				<span class="error">邮箱地址不能为空！</span>
			</div>
			<div class="padding" ng-show="register.email.$error.email">
				<span class="error">邮箱格式错误！</span>
			</div>

			<label class="item item-input">
				<input type="text" name="tel" placeholder="电话" ng-model='userRegisInfo.tel' required ng-pattern="/(^(\d{11})$|^(\(\d{3,4}\)|\d{3,4}-)?\d{7,8}(-\d{1,4})?$)/"><i></i>
			</label>
			<div class="padding" ng-show="show_error && register.tel.$error.required">
				<span class="error">电话号码不能为空!</span>
			</div>
			<div class="padding" ng-show="register.tel.$error.pattern">
				<span class="error">电话号码格式错误!</span>
			</div>

			<label class="item item-input">
				<input type="text" name="company" placeholder="公司" ng-model='userRegisInfo.company' required><i></i>
			</label>
			<div class="padding" ng-show="show_error && register.company.$error.required">
				<span class="error">公司名称不能为空！</span>
			</div>

			<label class="item item-input">
				<input name="suPassword" ng-model='userRegisInfo.password' ng-minlength="6" ng-maxlength="20" required  type="password" placeholder="密码：6-20个字符"><i></i>
			</label>
			<div class="padding" ng-show="show_error && register.suPassword.$error.required">
				<span class="error">密码不能为空！</span>
			</div>
			<div class="padding" ng-show="register.suPassword.$dirty  && register.suPassword.$error.maxlength">
				<span class="error">密码不能大于20个字符！</span>
			</div>
			<div class="padding" ng-show="register.suPassword.$dirty  && register.suPassword.$error.minlength">
				<span class="error">密码不能小于6个字符！</span>
			</div>

			<label class="item item-input">
				<input name="rePassword" ng-model='userRegisInfo.repassword'  ng-minlength="6" ng-maxlength="20" required repeat="suPassword" type="password" placeholder="重复密码"><i></i>
			</label>			
			<div class="padding" ng-show="register.rePassword.$dirty  && register.rePassword.$error.repeat">
				<span class="error">两次密码不一致</span>
			</div>

			<!-- <div class="item">
				<button class="button button-full button-balanced  button-round" ng-click="selImages()" ng-disabled="!ready">上传证件</button>
			</div>
			<div class="item-img clearfix" ng-hide="userRegisInfo.myCredentials==''">
				<div ng-repeat='img in userRegisInfo.myCredentials track by $index'><img ng-src="{{img}}" alt="" width="100%"></div>
			</div> -->

			<div class="item">
				<button class="button button-full button-balanced  button-round" ng-disabled="!ready" select-img type="button">上传证件</button>
			</div>
			<div class="item-img clearfix" ng-hide="userRegisInfo.myCredentials==''">
				<div ng-repeat='img in userRegisInfo.myCredentials track by $index'><img ng-src="{{img}}" on-hold="onHoldImg($index)"></div>
			</div>
			<div class="item">
				<button class="button button-full button-balanced button-round" type="submit">注册</button>
			</div>
		</div>
	</form>
	</ion-content>
</ion-view>
